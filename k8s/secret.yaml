apiVersion: v1
kind: Secret
metadata:
  name: ai-evolution-secrets
  namespace: ai-evolution
type: Opaque
stringData:
  # Database
  database-url: "postgresql+asyncpg://aieval:CHANGE_ME@postgres-service:5432/aieval"
  postgres-password: "CHANGE_ME"
  
  # API Keys (optional - set these if needed)
  openai-api-key: ""
  anthropic-api-key: ""
  
  # Langfuse (optional)
  langfuse-secret-key: ""
  langfuse-public-key: ""
  
  # ML Infra Adapter (optional)
  chat-platform-auth-token: ""

---
# Note: In production, use a secrets management system like:
# - Kubernetes External Secrets Operator
