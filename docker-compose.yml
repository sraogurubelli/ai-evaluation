version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: ai-evolution-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-ai_evolution}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-ai_evolution_dev}
      POSTGRES_DB: ${POSTGRES_DB:-ai_evolution}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-ai_evolution}"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - ai-evolution-network

  # Temporal Server
  temporal:
    image: temporalio/auto-setup:latest
    container_name: ai-evolution-temporal
    ports:
      - "${TEMPORAL_PORT:-7233}:7233"  # gRPC
      - "${TEMPORAL_UI_PORT:-8088}:8088"  # Web UI
    environment:
      - DB=postgresql
      - DB_PORT=5432
      - POSTGRES_USER=${POSTGRES_USER:-ai_evolution}
      - POSTGRES_PWD=${POSTGRES_PASSWORD:-ai_evolution_dev}
      - POSTGRES_SEEDS=postgres
      - DYNAMIC_CONFIG_FILE_PATH=config/dynamicconfig/development-sql.yaml
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - ai-evolution-network
    restart: unless-stopped

  # Optional: pgAdmin for database management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: ai-evolution-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@ai-evolution.local}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "${PGADMIN_PORT:-5050}:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - ai-evolution-network
    profiles:
      - tools

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  ai-evolution-network:
    driver: bridge
